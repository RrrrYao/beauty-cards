<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1980微股东 - 创业首选</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 480px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }
        .icon {
            font-size: 60px;
            color: #f5576c;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .price {
            font-size: 36px;
            color: #f5576c;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .benefit {
            background: #fff0f0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            border-left: 4px solid #f5576c;
        }
        .benefit i {
            color: #f5576c;
            margin-right: 10px;
        }
        .highlight {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .cta {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        .cta:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="card">
        <i class="fas fa-crown icon"></i>
        <h1>1980微股东</h1>
        <div class="price">创业投资：¥1980</div>
        
        <div class="benefit">
            <i class="fas fa-money-bill-wave"></i>
            <strong>福利1:</strong> 赠送1980元现金（直接回本）
        </div>
        
        <div class="benefit">
            <i class="fas fa-credit-card"></i>
            <strong>福利2:</strong> 赠送2张980VIP卡（价值1960元）
        </div>
        
        <div class="benefit">
            <i class="fas fa-tint"></i>
            <strong>福利3:</strong> 赠送20次清洁补水 <span style="color: #f5576c;">价值：5960元</span>
        </div>
        
        <div class="benefit">
            <i class="fas fa-spa"></i>
            <strong>福利4:</strong> 赠送5次大白肌 <span style="color: #f5576c;">价值：1990元</span>
        </div>
        
        <div class="benefit">
            <i class="fas fa-handshake"></i>
            <strong>福利5:</strong> 分享转介绍享10%收益
        </div>
        
        <div class="benefit">
            <i class="fas fa-users-cog"></i>
            <strong>福利6:</strong> 团队名额一个（分享团员50% 团长50%）
        </div>
        
        <div class="highlight">
            <i class="fas fa-chart-line"></i>
            总投资回报率高达300%+ 立即成为微股东！
        </div>
        
        <button class="cta">成为微股东</button>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundjay.com/misc/sounds/success-fanfare-trumpets-01.wav" type="audio/wav">
    </audio>
</body>
</html>
