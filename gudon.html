<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一万资源型股东 - 顶级权益</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }
        .icon {
            font-size: 60px;
            color: #fa709a;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .price {
            font-size: 36px;
            color: #fa709a;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .benefit {
            background: #fff5f5;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            border-left: 4px solid #fa709a;
        }
        .benefit i {
            color: #fa709a;
            margin-right: 10px;
        }
        .vip-section {
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 18px;
        }
        .cta {
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .cta:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="card">
        <i class="fas fa-gem icon"></i>
        <h1>一万资源型股东</h1>
        <div class="price">投资金额：¥10,000</div>
        
        <div class="benefit">
            <i class="fas fa-money-check-alt"></i>
            <strong>福利1:</strong> 得12000元现金卡（直接回本20%）
        </div>
        
        <div class="benefit">
            <i class="fas fa-spa"></i>
            <strong>福利2:</strong> 赠送KS2次 + 微水光5次
        </div>
        
        <div class="benefit">
            <i class="fas fa-credit-card"></i>
            <strong>福利3:</strong> 赠送10张980VIP卡 <span style="color: #fa709a;">价值：9800元</span>
        </div>
        
        <div class="benefit">
            <i class="fas fa-percentage"></i>
            <strong>福利4:</strong> 直推转介绍10% + 间推5%
        </div>
        
        <div class="benefit">
            <i class="fas fa-calendar-alt"></i>
            <strong>福利5:</strong> 每个月赠送股东卡10张
        </div>
        
        <div class="benefit">
            <i class="fas fa-star"></i>
            <strong>福利6:</strong> 优先成为投资型股东
        </div>
        
        <div class="vip-section">
            <i class="fas fa-crown"></i>
            顶级权益，终身享受股东分红！
        </div>
        
        <button class="cta">成为资源型股东</button>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundjay.com/misc/sounds/victory-fanfare-01.wav" type="audio/wav">
    </audio>
</body>
</html>
