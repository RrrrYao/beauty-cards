<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3980无忧卡 - 全年无忧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 480px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }
        .icon {
            font-size: 60px;
            color: #4facfe;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .price {
            font-size: 36px;
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .benefit {
            background: #f0f8ff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            border-left: 4px solid #4facfe;
        }
        .benefit i {
            color: #4facfe;
            margin-right: 10px;
        }
        .highlight {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 18px;
        }
        .cta {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        .cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="card">
        <i class="fas fa-shield-alt icon"></i>
        <h1>3980无忧卡</h1>
        <div class="price">全年无忧价：¥3980</div>
        
        <div class="benefit">
            <i class="fas fa-infinity"></i>
            <strong>福利1:</strong> 大白肌一年无限次 <span style="color: #4facfe;">价值：12800元</span>
        </div>
        
        <div class="benefit">
            <i class="fas fa-credit-card"></i>
            <strong>福利2:</strong> 赠送980VIP卡4张 <span style="color: #4facfe;">价值：3920元</span>
        </div>
        
        <div class="benefit">
            <i class="fas fa-tint"></i>
            <strong>福利3:</strong> 赠送微水光3次 <span style="color: #4facfe;">价值：2040元</span>
        </div>
        
        <div class="benefit">
            <i class="fas fa-handshake"></i>
            <strong>福利4:</strong> 分享转介绍享10%收益
        </div>
        
        <div class="benefit">
            <i class="fas fa-users-cog"></i>
            <strong>福利5:</strong> 团队名额一个（分享团员50% 团长50%）
        </div>
        
        <div class="highlight">
            <i class="fas fa-calculator"></i>
            总价值超过 ¥18,760，现在仅需 ¥3,980！
        </div>
        
        <button class="cta">立即开通无忧卡</button>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundjay.com/misc/sounds/relaxing-music-01.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
